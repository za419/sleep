    <!-- Charts -->
    <div class="title">Hours of sleep based on caffeine</div>
    <div>
        <div id="caffeine" style="height: 500px; margin-left: auto;"></div>
        <div style="margin-left: 35%; font-size: 150%; font-family: 'Comfortaa', cursive;">Caffeine in body at bed time(mg)</div>
    </div>
    <div class="title">Hours of sleep based on bedtime</div>
    <div id="bedtime" style="height: 500px; margin-left: auto;"></div>
    <div style="margin-left: 45%; font-size: 150%; font-family: 'Comfortaa', cursive;">Bedtime</div>
    <div class="title">Average hours slept per night</div>
    <div id="sleepHour" style="height: 500px; margin-left: auto;"></div>
    <script src="js/echarts-all.js"></script>
    <script type="text/javascript">
        var sleepHour = echarts.init(document.getElementById('sleepHour')); 
        var option = {
            tooltip: {
                show: true
            },
            legend: {
                textStyle: {
                            color: "#bfbcad",
                            fontSize: 20
                        },
                data:['Hour']
            },
            xAxis : [
                {
                    type : 'category',
                    axisLabel: {
                        textStyle: {
                            color: "#bfbcad",
                            fontSize: 20
                        }
                    },
                    data : ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel: {
                        textStyle: {
                            color: "#bfbcad",
                            fontSize: 20
                        }
                    }
                }
            ],
            series : [
                {
                    "name":"Hour",
                    "type":"bar",
                    "itemStyle":{
                        normal: {
                            color: '#48f',
                        }
                    },
                    barWidth: 30,
                    "data":[8, 7.5, 6, 7, 8, 10, 9.5]
                }
            ]
        };
        sleepHour.setOption(option); 
    </script>
