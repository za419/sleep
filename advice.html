<script type="text/javascript">
  var today = new Date();
  var options = {year: "numeric", month: "long", day: "numeric"};
  var dateString = today.toLocaleDateString("en-us",options);
  dateString = dateString.substring(0, dateString.indexOf(',')) + "<sup>th</sup>" + dateString.substring(dateString.indexOf(','));

  cur += dateString + ":";
